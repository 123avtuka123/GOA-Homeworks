<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration form</h1>

    <form>
        <label for="fn">Firdt Name</label>
        <input type="text" id="fn">
        <br>
        <br>
        <label for="ln">Last Name</label>
        <input type="text" id="ln">
        <br>
        <br>
        <label for="nn">Nick Name</label>
        <input type="text" id="nn">
        <br>
        <br>
        <label for="email">e-mail</e-mail></label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="ps">Password</label>
        <input type="password" id="ps">
        <br>
        <br>
        <label for="date">Date of Birth</label>
        <input type="date" id="date">
        <br>
        <br>
        <label for="gender">Gender</label>
        <input type="radio" name="gen" id="gender">     
        <label for="gender">Male</label>  
        <input type="radio" name="gen" id="gender2">     
        <label for="gender2">Female</label>
        <input type="radio" name="gen" id="gender3">
        <label for="gender3">other</label>
        <br>
        <br>
        <label for="mob">Mobile</label>
        <input type="text" id="mob">
        <br>
        <br>
        <label for="address">Address</label>
        <textarea name="" id="address"></textarea>
    </form>
    <br>
    <a href="homework2.html"><button>Submit</button></a><a href="homework3.html"><button>Reset</button></a>

</html>
